 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: repeat(5, auto);
      grid-gap: 10px;
    }

    h1, h2, h3 {
      color: #174e3b;
    }

    section {
      padding: 20px;
      background-color: #86C1E2;
      border-radius: 10px;
      color: #FFFFFF;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #58b192;
      color: #FFFFFF;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.reset {
      background-color: #b7834f;
    }
  </style>
</head>
<body>

  <section>
    <h1>Hospital Name</h1>
    <div>
      <label for="hospitalName">Hospital Name:</label>
      <input type="text" id="hospitalName" name="hospitalName" required>
    </div>
    <div>
      <label for="hospitalAddress">Hospital Address:</label>
      <input type="text" id="hospitalAddress" name="hospitalAddress" required>
    </div>
    <div>
      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" required>
    </div>
    <div>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>
    </div>
  </section>

  <section>
    <h2>Doctors Detail</h2>
    <div>
      <label for="doctorName">Doctor's Name:</label>
      <input type="text" id="doctorName" name="doctorName" required>
    </div>
    <div>
      <label for="doctorID">Doctor's ID:</label>
      <input type="text" id="doctorID" name="doctorID" required>
    </div>
    <div>
      <label for="doctorContact">Contact Number:</label>
      <input type="tel" id="doctorContact" name="doctorContact" required>
    </div>
  </section>

  <section>
    <h2>Patients Details</h2>
    <div>
      <label for="patientName">Patient's Name:</label>
      <input type="text" id="patientName" name="patientName" required>
    </div>
    <div>
      <label for="patientAddress">Patient's Address:</label>
      <input type="text" id="patientAddress" name="patientAddress" required>
    </div>
    <div>
      <label for="patientContact">Contact Number:</label>
      <input type="tel" id="patientContact" name="patientContact" required>
    </div>
    <div>
      <label for="patientEmail">Patient's Email:</label>
      <input type="email" id="patientEmail" name="patientEmail" required>
    </div>
  </section>

  <section>
    <h2>Upload Patient's Report</h2>
    <div>
      <label for="reportFile">Choose File:</label>
      <input type="file" id="reportFile" name="reportFile" accept=".pdf, .doc, .docx">
    </div>
  </section>

  <button type="submit">Submit</button>
  <button type="reset" class="reset">Reset</button>

</body>
</html>
